<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JS24102023</title>
    <head>
        <script>
        document.addEventListener('DOMContentLoaded',function(){
            document.querySelector('#red').onclick=function(){
                document.querySelector('#xin chào mọi người mình là Xuân').style.color='red';
            };
            //red
            document.querySelector('#blue').onclick=function(){
                document.querySelector('#xin chào mọi người mình là Xuân').style.color='blue';
            };
            //blue
            document.querySelector('#green').onclick=function(){
                document.querySelector('#xin chào mọi người mình là Xuân').style.color='green';
            };
            //green
        });
        </script>
      </head>
</head>
<body>
    <h1 id="xin chào mọi người mình là Xuân">Xin chào mọi người mình là Xuân!</h1>
    <button id="red">Red</button>
    <button id="blue">Blue</button>
    <button id="green">Green</button>
    <h1 id="color" style="color:blueviolet;">baiJSslide</h1>
    <body>
        <button class="change-color" data-color="red">Red</button>
        <button class="change-color" data-color="blue">Blue</button>
        <button class="change-color" data-color="green">Green</button>
        <h1>nhập vào</h1>
        <ol id="tasks">
            <li>xinn chàoo nhé</li>
        </ol>
        <form id="new-task">
            <input type="text" id="task" autofocus placeholder="New Task">
            <input type="submit">
        </form>    
    </body>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelectorAll('.change-color').forEach(function(button) {
                button.onclick = function() {
                    document.querySelector('#color').style.color = button.dataset.color;
                };
            });
            document.querySelector('#new-task').onsubmit = function() {
                const li = document.createElement('li');
                li.innerHTML = document.querySelector('#task').value;
                document.querySelector('#tasks').append(li);
                document.querySelector('#tasks').value = '';
                return false;
            };
</body>
</html>
